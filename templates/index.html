<body>
    <header class="section chatbox-header">
        <div class="header">
            <div class="header-content">
                <div class="tag-line"><span>Share Your Thoughts, The Faster Way</span></div>
                <a class="link link--code" href="#"><span>Chat&nbsp;</span><span>Box</span></a>
                <!-- <div class="title"><br>Chat Box</div> -->
                <div class="button-scroll"><a href="#form-data" class="btn btn-circle"><i class="fa fa-angle-double-down animated"></i></a>
                    <a href="https://github.com/thinker3197/ChatBox" class="github-corner">

                </div>
            </div>
        </div>
    </header>
    <section id="form-data" class="content-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="form">
                        <ul class="tab-group">
                            <li class="tab active"><a href="#signup">Create Room</a></li>
                            <li class="tab"><a href="#login">Join Room</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="signup">
                                <h1>Enter Details</h1>
                                <form action="#" method="post">
                                    <div class="top-row">
                                        <div class="field-wrap">
                                            <label>
                                                Username<span class="req">*</span>
                                            </label>
                                            <input type="text" id="name" name="name" required autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="field-wrap">
                                        <label>
                                            Room ID<span class="req">*</span>
                                        </label>
                                        <input type="password" id="room" name="room" required autocomplete="off" />
                                    </div>
                                    <button type="submit" class="button button-block" />Get Started</button>
                                </form>
                            </div>
                            <div id="login">
                                <h1>Connect Now!</h1>
                                <form action="#" method="post">
                                    <div class="field-wrap">
                                        <label>
                                            Username<span class="req">*</span>
                                        </label>
                                        <input type="text" id="name" name="name" required autocomplete="off" />
                                    </div>
                                    <div class="field-wrap">
                                        <label>
                                            Room ID<span class="req">*</span>
                                        </label>
                                        <input type="password" id="room" name="room" required autocomplete="off" />
                                    </div>
                                    <button class="button button-block" />Join</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <div class="footer">
                    <p class="love">Made with <i class="fa fa-heart wow bounce In" data-wow-delay=".1s" data-wow-iteration="3"></i> by Turing Machine</p>
                </div>
            </div>
        </footer>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src={{ url_for( 'static', filename='js/style.js' ) }}></script>
    <scrpit type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
        </script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src={{ url_for( 'static', filename='js/wow.min.js' )}}></script>
        <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            new WOW().init();
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('msg', function(msg) {
                var x = parseInt($('#count').html(), 10);
                if (msg.count == '0')
                    (
                        $('#count').html(x + 1)
                    )
            });
        });
        </script>
</body>
